    <script>

        // var [a, c] = array;

        console.log(a);
        console.log(rest);

        var course = {
            name: 'Huy',
            age: 23,
            children: {
                name: 'ReactJS'
            }
        };
        // Đổi tên để không bị ghi đè name parent(Huy)
        var {name: parentName, children: { name }} = course;
        console.log(parentName);
        console.log(name);

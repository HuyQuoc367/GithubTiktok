<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="css/form-login.css">
    <title>Document</title>
</head>
<body>
    <div class="signup">
        <h2 class="signup-heading">Create account</h2>
        <p class="signup-already">Already have an account ? 
            <a href="" class="signup-link signup-link-underline">Sign In</a>
        </p>
        <form action="#" class="signup-form" method="post">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Midname">
            </div>
            <div class="form-group form-group-2">
                <input type="text" class="form-input" placeholder="Firstname">
                <input type="text" class="form-input" placeholder="Lastname">
            </div>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <button type="submit" class="form-submit">
                    <span class="form-submit-text">Sign Up</span> 
                    <i class='bx bx-right-arrow-alt form-submit-icon'></i>
                </button>
            </div>
            <div class="form-tos">
                <input type="checkbox" name="" id="tos">
                <label for="tos">I have read and agree to the
                    <a href="" class="signup-link">Tems of Service</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>

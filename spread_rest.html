<html lang="en">
<head>

<body>
    <!-- Rest: khi kết hợp với destructuring, khi là tham số -->
    <!-- Spread: còn lại -->
    <script>
        // function logger(a, b, ...params) {
        //     console.log(params);
        // }
        // logger(1, 2, 3, 4);
        // Lấy phần còn lại
        // function logger({ name, price, ...rest}) {
        //     console.log(name);
        //     console.log(price);
        //     console.log(rest);
        // }
        // logger({
        //     name: 'Javascript',
        //     price: 1000,
        //     description: 'Description content'
        // });
        function logger([a, b, ...rest]) {
            console.log(a);
            console.log(b);
            console.log(rest);
        }
        logger([ 1, 3, 4, 5, 6]);

        // Spread: dùng trường hợp nối mảng(thay thế concat) hoặc Object
        var array1 = ['Javascript', 'Ruby', 'PHP'];
        var array2 = ['ReactJS', 'Dark'];
        //var array3 = array1.concat(array2);
        // Dùng spread như là bỏ []
        var array3 = [...array2, ...array1];
        console.log(array3);

        var object1 = {name: 'Huy', age: 26};
        var object2 = {sothich: 'anime'};
        var object3 = {...object1, ...object2};
        console.log(object3);

        // Ví dụ dùng api lấy dữ liệu 2 trang web khác nhau
        var defaultConfig = {
            api: 'https://domain-trang-khoa-hoc',
            version: 'v1',
            other: 'other',
            // 
            // 
        };
        var exerciseConfig = {
            ...defaultConfig,
            api: 'https://domain-trang-bai-tap'
        };
        console.log(exerciseConfig);
    </script>
</body>
</html>

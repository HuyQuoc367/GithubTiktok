<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Táº¡o:
        <ul>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
    -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script>
        // DOM
        const h1DOM = document.createElement('h1')
        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'
        h1DOM.innerText = 'Hello guys!'

        document.body.appendChild(h1DOM)

        // React
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading'
        }, 'Hello guys!')
        
        console.log(h1React);

        // DOM
        const ulDOM = document.createElement('ul')
        ulDOM.id = 'ul-id'
        ulDOM.style = 'color: red; font-size: 20px'
        const liDOM1 = document.createElement('li')
        liDOM1.id = 'li-1'
        liDOM1.innerText = 'Javascript'
        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'ReactJS'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        // React
        const ulReact = React.createElement(
            'ul',
            {
                id: 'ul-id',
                style: 'color: red; font=size: 20px;'
            },
            React.createElement('li', { id: 'li-1' }, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        )
        console.log(ulReact);
    </script>
</body>
</html>

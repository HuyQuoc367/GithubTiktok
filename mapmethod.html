<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var course = [
            {
                id: 1,
                name: 'Javascript',
                coin: 0,
            },
            {
                id: 2,
                name: 'HTML, CSS',
                coin: 1,
            },
            {
                id: 3,
                name: 'Ruby',
                coin: 1,
            },
            {
                id: 4,
                name: 'ReactJS',
                coin: 1,
            }
        ]
        // Declaration function, hosting giúp declaration function gọi trước khi định nghĩa
        //function courseHandler() {}
        // Expression function, không có gọi trước khi định nghĩa
        //var courseHandler = function() {}
        var newCourse = course.map(function(course){
            //console.log(course);
            return {
                id: course.id,
                name: `Khoa hoc: ${course.name}`,
                coin: course.coin,
                coinText: `Gia: ${course.coin}`
            };
        });

        var newCourse2 = course.map(function(course, index, originArray){
            return {
                id: course.id,
                name: `Khoa hoc: ${course.name}`,
                coin: course.coin,
                coinText: `Gia: ${course.coin}`,
                index: index,
                originArray: originArray
            };
        });

        // Bài tập chỉ lấy tên khóa học
        var newCourse3 = course.map(function(course){
            return course.name;
        });

        // Ví dụ thực tế
        var newCourse4 = course.map(function(course){
            return `<h2>${course.name}</h2>`; 
            //return '<h2>' + course.name + '</h2>';
        });
        console.log(newCourse);
        console.log(newCourse2);
        console.log(newCourse3);
        // Dùng join để nối chuỗi, ở đây nối '' để biến array thành chuỗi
        console.log(newCourse4.join(''));
    </script>
</body>
</html>
